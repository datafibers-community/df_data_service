# Root logger option
log4j.rootLogger=ERROR, stdout, file

# Package Logger
log4j.logger.com.datafibers.service.DFInitService=DEBUB
log4j.logger.com.datafibers.service.DFWebUI=DEBUG
log4j.logger.com.datafibers.service.DFDataProcessor=DEBUG
log4j.logger.com.datafibers.processor.FlinkTransformProcessor=DEBUG
log4j.logger.com.datafibers.processor.KafkaConnectProcessor=DEBUG
log4j.logger.com.datafibers.processor.SchemaRegisterProcessor=DEBUG
log4j.logger.com.datafibers.util.HelpFunc=DEBUG
log4j.logger.com.datafibers.util.CLIParser=INFO

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Redirect log messages to a log file, support file rolling.
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=/home/vagrant/log4j-application.log
log4j.appender.file.MaxFileSize=5MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n